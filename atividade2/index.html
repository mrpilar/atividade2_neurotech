<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/style.css" media="screen"/>
    <script type="text/javascript" src="js/main.js"></script>
    <title>Atividade 2</title>
</head>
<body>
    <section>
        <div class="top">
            <img src="images/code.jpg" alt="Exemplo de código" width="770">
        </div>
    </section> 

    <section class="image">
        <div class="image1">
            <img src="images/c++.jpg" alt="Exemplo de c++" width="300" height="300">
        </div>
        <div class="image2">
            <img src="images/python.jpg" alt="Exemplo de código python" width="300" height="300">
        </div>
        <div class="image3">
            <img src="images/code2.jpg" alt="Exemplo de código" width="300" height="300">
        </div>
    </section>

    <section class="contato">
        <div class="form">
            <h3><strong>Contato</strong></h3>
            <form>
                <label for="nome"><strong>Nome</strong></label>
                <input type="text" name="nome" id="nome" required>
                <br>
                <label for="email"><strong>Contato</strong></label>
                <input type="email" name="email" id="email" placeholder="nome@email.com" required>
            </form>
            <button type="submit" class="botao" onclick="clicou()">Enviar</button>
        </div> 
        
        <div class="contacts">
            <h3><strong>Redes Sociais</strong></h3>
            <a href="http://facebook.com" target="_blank"><img src="images/Facebook-PNG.png" alt="icone facebook" width="60" height="60"></a>
            <a href="http://instragram.com" target="_black"><img src="images/instagram.png" alt="icone instagram" width="60" height="60"></a>
        </div>
    </section>   
</body>
</html>
